<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>销售大屏</title>
  <link rel="stylesheet" href="fonts/icomoon.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/volume.css">
  <link rel="stylesheet" href="css/details.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/flexible.js"></script>

</head>

<body>
  <div class="index-box">
    <div class="children">
      <div class="children-zero  volume">
        <div class="background">
          <ul>
            <li>
              <h3>30万</h3>
              <span><i class="icon-dot" style="color: #006cff"></i>当日销量</span>
            </li>
            <li>
              <h3>120万</h3>
              <span><i class="icon-dot" style="color: #6acca3"></i>当日销量</span>
            </li>
            <li>
              <h3>359万</h3>
              <span><i class="icon-dot" style="color: #006cff"></i>当日销量</span>
            </li>
            <li>
              <h3>1,390万</h3>
              <span><i class="icon-dot" style="color: #ed3f33"></i>当日销量</span>
            </li>
          </ul>
        </div>
      </div>
      <div class="children-zero details">
        <div class="background">
          <ul id="tab" class="tabs">
            <li class="active">实时交易详情</li>
            <li>实时注册详情</li>
          </ul>
          <div class="content">
            <div class="head">
              <span class="col">交易时间</span>
              <span class="col">交易地区</span>
              <span class="col">交易金额</span>
            </div>
          </div>
        </div>
      </div>
      <!-- <div class="children-content">1-3</div> -->
    </div>
    <div class="children">2</div>
    <div class="children">3</div>
